<div class="app-deals-container">
    <div class="card-container">
        <div class="container p-0" *ngIf="dealsData && dealsData.length > 0">
            <div class="row card-row">
                <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let data of dealsData">
                    <mat-card>
                        <div>
                            <!-- <img mat-card-image [src]="globalData[ data['id'] ]['img']" alt="Bg-Image"> -->
                            <img mat-card-image src='assets/pizza/{{data.id}}.jpg' alt="Background-Image">
                            <mat-card-content>
                                <p class="card-name" [ngClass]="data['veg'] === true ? 'card-veg' : 'card-nonveg'">
                                    {{ globalData[ data['id'] ]['title'] }} &nbsp;
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="17px"
                                        height="17px">
                                        <path
                                            d="M 9 4 C 6.2504839 4 4 6.2504839 4 9 L 4 41 C 4 43.749516 6.2504839 46 9 46 L 41 46 C 43.749516 46 46 43.749516 46 41 L 46 9 C 46 6.2504839 43.749516 4 41 4 L 9 4 z M 9 6 L 41 6 C 42.668484 6 44 7.3315161 44 9 L 44 41 C 44 42.668484 42.668484 44 41 44 L 9 44 C 7.3315161 44 6 42.668484 6 41 L 6 9 C 6 7.3315161 7.3315161 6 9 6 z M 25 12 C 17.832 12 12 17.832 12 25 C 12 32.168 17.832 38 25 38 C 32.168 38 38 32.168 38 25 C 38 17.832 32.168 12 25 12 z">
                                        </path>
                                    </svg>
                                </p>
                                <p class="card-desc">
                                    {{ globalData[ data['id'] ]['desc'] }}
                                </p>
                            </mat-card-content>
                            <mat-card-actions align="end" class="mb-2">
                                <span class="card-price">&#8377; {{ data['price'] }} </span>
                                <div class="spacer"></div>
                            </mat-card-actions>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
